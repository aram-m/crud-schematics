<div class="table-actions d-flex f-space-between f-center-horizontal">
  <app-search-component></app-search-component>
  <button mat-raised-button (click)="add()" color="primary">
    {{ 'system.create' | translate }}
  </button>
</div>
<div class="mat-elevation-z4 p-relative" *ngIf="<%=camelize(name)%>s$ | async as <%=camelize(name)%>s">
  <app-<%=dasherize(name)%>-table
    [data]="<%=camelize(name)%>s"
    [loading]="loading$ | async"
    (edit)="edit($event)"
    (remove)="remove($event)"
  ></app-<%=dasherize(name)%>-table>
  <mat-paginator
    [disabled]="!<%=camelize(name)%>s.length"
    [length]="totalCount$ | async"
    [pageIndex]="pageIndex$ | async"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 30]"
    showFirstLastButtons
  ></mat-paginator>
</div>
